<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Yolol Translator</title>
    <script src="assets/vue.min.js"></script>
  </head>
  <body>
    <div id="app" tabindex="0">
      <h1 id="title" class="noselect">{{ title }}</h1>
      <div id="yololText">
        <textarea
          id="yololInput"
          v-model="yololInput"
          placeholder="Entrer le texte Ã  yololiser"
        ></textarea>
        <div v-bind:style="{backgroundColor: calculating}" id="yololOutput">
          {{ translation }}
        </div>
        <a v-on:click="copy"
          ><img id="copyButton" width="100px" src="assets/icons/copy.svg"
        /></a>
      </div>
    </div>
    <div id="footer" class="noselect">
      <a href="https://github.com/Baduit/YololTranslator"
        ><img width="30px" src="assets/icons/github.svg"
      /></a>
    </div>
    <script src="yolol.js" type="text/javascript"></script>
  </body>
</html>
